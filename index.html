<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
    <div class="weather">
        <h4>Weather App</h4>
        <div class="inp-grp">
            <input type="text" placeholder="Enter city name" id="inp">
            <button class="get">Get weather</button>
        </div>
        <div class="inp-grp2">
            <div class="temp">
                <h4></h4>
                <h2></h2>
                <p></p>
            </div>
            <hr>
            <div class="about">
               <span class="humidity"></span>
               <span class="windspeed"></span>
               <span class="feelslike"></span>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
